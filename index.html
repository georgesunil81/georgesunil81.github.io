<!DOCTYPE html>
<html>
	<head>
		<title>The Calculator</title>
		<link type="text/css" rel="stylesheet" href="calculator.css" />
	</head>
	<body>
		<div class="calculator-container">
			<div class="header-bar">

			</div>
			<div class="display">

			</div>
			<div class="button-pad">
				<div class="del-clear-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>
				<div class="clear-memory-row button-row">
					<div class="button four-buttons">
						C
					</div>
					<div class="button four-buttons">
						+/-
					</div>					
					<div class="button four-buttons">
						%
					</div>
					<div class="button four-buttons">
						/
					</div>					
				</div>
				<div class="seven-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>
				<div class="four-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>
				<div class="one-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>
				<div class="zero-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>

			</div>			
		</div>
	</body>
</html>
